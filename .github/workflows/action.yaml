name: Swagger-cli test
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Validate OpenAPI specs
        run: |
          for file in ./examples/*.yaml
          do
            swagger-cli validate $file --lint
          done
